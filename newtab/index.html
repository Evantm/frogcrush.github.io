<!DOCTYPE html>
<html>
<head>
    <title>NEW TAB</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="main.min.css" />
    
    <script type="text/javascript">
        function donav(url) { window.location = url; }
    </script>
</head>
<body>
    <div class="flexy flex-container">       
        <ul class="flexy tile-container"> 
			<li class="tile" onclick="donav('https://facebook.com')">
				<span>Facebook</span>
			</li>	

			<li class="tile" onclick="donav('https://youtube.com')">
				<span>YouTube</span>
			</li>

			<li class="tile" onclick="donav('https://outlook.com')">
				<span>Outlook</span>
			</li>

			<li class="tile" onclick="donav('https://blearn.tru.ca')">
				<span>BLearn</span>
			</li>

			<li class="tile" onclick="donav('https://mytru.tru.ca')">
				<span>myTRU</span>
			</li>

			<li class="tile" onclick="donav('https://mywebmail.mytru.ca/owa/auth/logon.aspx')">
				<span>myTRU Mail</span>
			</li>

			<li class="tile" onclick="donav('https://moodle.tru.ca')">
				<span>TRU Moodle</span>
			</li>

			<li class="tile" onclick="donav('https://ebay.com')">
				<span>eBay</span>
			</li>

			<li class="tile" onclick="donav('https://stackoverflow.com')">
				<span>Stack Overflow</span>
			</li>

			<li class="tile" onclick="donav('https://github.com')">
				<span>GitHub</span>
			</li>
        </div>
    </div>
</body>
</html>
